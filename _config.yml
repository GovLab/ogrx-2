# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title:
email:
description: > # this means to ignore newlines until "baseurl:"

baseurl: "/ogrx-2" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username:
github_username:

# Build settings
markdown: kramdown
gems:
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock

# Folder Structure
source: ./source
# sass_dir: source/css

page_gen:
  - data: organizations
    template: premium_organization
    name: title
    dir: organizations
    extension: html

  - data: custom_authors
    template: custom_authors
    name: title
    dir: authors
    extension: html

  # The other datasets are based in this one, but sending to the respective folders.
  - data: main-categories
    template: base_results
    name: title
    dir: categories
    extension: html

  - data: methodologies
    template: methodology_results
    name: title
    dir: methodologies
    extension: html

  - data: objectives
    template: objective_results
    name: title
    dir: objectives
    extension: html

  - data: publication-types
    template: type_results
    name: title
    dir: types
    extension: html

  - data: contentful.spaces.content.blogpost
    template: blog_post
    name: title
    dir: blog
    extension: html

  - data: contentful.spaces.content.paper
    template: paper
    name: publicationName
    dir: papers
    extension: html


contentful:
  spaces:
    - content: # Jekyll _data folder identifier - Required
        space: ufh1mvj7xl16         # Required
        access_token: a9ccc057a1e57a9dfe4ea80441cb35ae2f42ea8e5e8d37dfe08a65f7b0ae9254  # Required
        # cda_query:                  # Optional
        #   include: 2
        #   limit: 100
        all_entries: true           # Optional - Defaults to false, only grabbing the amount set on CDA Query
        all_entries_page_size: 1000 # Optional - Defaults to 1000, maximum amount of entries per CDA Request for all_entries
        content_types:
          blogpost: SysMapper
        # client_options:             # Optional
        #   api_url: 'preview.contentful.com' # Defaults to 'api.contentful.com' which is Production
        base_path: ./source         # Optional - Defaults to Current directory
        destination: ./source/_data # Optional - Defaults to _data/contentful/spaces
