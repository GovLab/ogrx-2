---
layout: default
---


<div class="all-categories-page">

  <div class="top-section top-section--main-color">
    <div class="row align-center">
      <div class="large-9 column">
        <h1>Papers by <span id="search-title">Author</span></h1>

        <div class="row">
          &nbsp;
        </div>
      </div>
    </div>

  </div>

  <div class="page-section results-section isotope">
    <div class="row expanded">
      <div class="column large-12">
        <div id="search-results"></div>
      </div>
    </div>
  </div>

<script>
window.store = {
  {% for p in site.data.contentful.spaces.papers.paper %}
  "{{ p.sys.id | slugify }}": {
    "title": "{{ p.publication_name | xml_escape | strip_newlines }}",
    "author": {{ p.authors | join: ', ' | strip_html | strip_newlines | jsonify }},
    "category": {{ p.innovation_category | join: ', ' | strip_html | strip_newlines | jsonify }},
    "methodology": {{ p.methodology | join: ', ' | strip_html | strip_newlines | jsonify }},
    "objective": {{ p.objective_category | join: ', ' | strip_html | strip_newlines | jsonify }},
    "type": {{ p.publication_type | join: ', ' | strip_html | strip_newlines | jsonify }},
    "content": {{ p.abstract | strip_html | strip_newlines | jsonify }},
    "url": "{{ p.publication_name | datapage_url: 'papers' }}"
  }
  {% unless forloop.last %},{% endunless %}
  {% endfor %}
};
</script>
<script src="../js/lunr.min.js"></script>
<script src="../js/lunr-search.js"></script>
