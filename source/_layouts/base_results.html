<div class="base-result-page">
  <div class="top-section top-section--{{page.title | slugify}}">
    <div class="row align-center">
      <div class="large-10 column">
        <h1>{{page.title}}</h1>
        <h3 class="top-section__tagline">{{page.subtitle}}</h3>
      </div>
    </div>

    {% assign filter_by_ = page.title %}
    {% assign filter_on_ = "innovation_category" %}

    <!-- IF PRE-FILTERED PAPER RESULTS LENGTH > 18 INCLUDE FILTERS -->
    {% include filters.html filter_on=filter_on_ filter_by=filter_by_ %}
  </div>

  {% include paper_list.html filter_on=filter_on_ filter_by=filter_by_ %}

</div>
