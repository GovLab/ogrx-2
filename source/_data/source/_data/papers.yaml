  abstract: The editors of Governance have asked me to assess the extent and nature
    of change in the governing process since the origins of the journal 30 years ago.
    This is an engaging task but a difficult one. It is difficult because trend lines
    rarely have a definitive beginning point—or at least if similar tendencies are
    seen across national boundaries, they rarely begin at the same time. It is also
    difficult because states and nations have different traditions and may be more
    or less willing to accept lessons from elsewhere. As well, national entities and
    even regional ones may react differently to similar problems. Old Europe, as Donald
    Rumsfeld the former U.S. Defense Secretary once disparagingly referred to the
    more democratically stable and prosperous countries of Western Europe, still seems
    more likely to adhere to globalization, freedom of movement across national borders,
    and at least some tolerance of immigration than has been the case in the Eastern
    and Central parts of the continent or, for that matter, in the United States.
