  title: 'The Open Governance Research eXchange (OGRX) expands to include 999 Papers
    and 18 Partners - Help us meet new milestones in 2018! '
  author:
  - Stefaan Verhulst
  - Andrew Young
  affiliation:
  - The GovLab
  type:
  - Announcement
  post: "The __Open Governance Research eXchange (OGRX)__ began with a few ideas and
    a few key partners seeking to develop answers and solutions to an important question:
    How to make  governance innovation more evidence based by making key findings
    on what works and why more accessible? \n\nAn ever-changing landscape not only
    requires innovation in how we seek to address major social problems. We also need
    to move away from faith based innovations to more evidence based ones -- promoting
    and leveraging research across disciplines, and sharing the findings that emerge
    in a succinct and streamlined manner. Enter OGRX, the first and only platform
    where innovators can access and search curated research from different disciplines
    and countries on opening governance.\n\nToday, [The Governance Lab](https://thegovlab.org)
    at the NYU Tandon School of Engineering and [its partners](http://ogrx.org/organizations.html)
    are pleased to announce two exciting milestones for the OGRX community: (1) the
    addition of three new partners, and (2) the growth of our repository of curated
    publications.\n\n## New Year, New Partners\n\n[Making All Voices Count](http://ogrx.org/organizations/making-all-voices-count.html),
    [Data for Policy](http://ogrx.org/organizations/data-for-policy.html) and [Open
    Culture Foundation](http://ogrx.org/organizations/open-culture-foundation.html)
    have joined OGRX as the new Contributing Partners, dedicated to advancing this
    platform, this community open governance practitioners and advocates, and to enhancing
    the scholarship of the growing area of governance innovation.\n\n- [Making All
    Voices Count](http://www.makingallvoicescount.org/) works at the intersection
    of technology, innovation, governance and civic engagement to promote transparency,
    combat corruption, empower citizens, and foster a more effective and accountable
    government. Making All Voices Count operates in Kenya, Uganda, Tanzania, Ghana,
    Mozambique, South Africa, Nigeria, Liberia, Bangladesh, Pakistan, Indonesia and
    The Philippines. Information about some of its project is now available on OGRX,
    including its research on [citizen consultation platforms in Brazil](http://ogrx.org/papers/a-tale-of-two-consultations-online-participatory-practices-in-brazil.html),
    [interactive radio to improve accountability in Tanzania](http://ogrx.org/papers/exploring-the-potential-for-interactive-radio-to-improve-accountability-and-responsiveness-to-small-scale-farmers-in-tanzania.html),
    and [understanding the demand for open data among civil society actors in South
    Africa](http://ogrx.org/papers/what-data-do-we-want-understanding-demands-for-open-data-among-civil-society-organizations-in-south-africa.html),
    among many others. \n\n- [Data for Policy](http://dataforpolicy.org/) is an independent
    initiative launched in 2015 to build discourse around the theory and application
    of data science relevant to governments and policy research organizations through
    international conferences. Its works is also supported by a number of key stakeholders
    that include academic institutions, government agencies, nonprofits and businesses.
    Data for Policy brings together its stakeholders in an annual, international conference
    designed to focus on a topical and timely issue around using data for policy.
    From its inaugural conference in 2015 about big data, to its 2017 convening focused
    on data science, Data for Policy continues to create actionable ways for policy
    makers and others to become more data-driven. Papers from its most recent conference
    are available [here](http://ogrx.org/organizations/data-for-policy.html).\n\n-
    [Open Culture Foundation](https://ocf.tw/en/) is a nonpartisan, nonprofit founded
    in 2014 by several independent members of Taiwan’s open source community. OCF’s
    main goal is to support local community advocates to use open technologies in
    broader sectors, including open source software, open hardware, and open data.
    The Foundation also helps government, businesses and NGOs better understand the
    benefits of adopting open source, and promotes the importance of open data to
    other audiences, including the general public. OCF’s [Taiwan Open Government Report](http://ogrx.org/papers/taiwan-open-government-report-2014-2016.html),
    covering 2014-2016, is now available on OGRX. \n\nWe’re always looking to grow
    the OGRX platform with more curated content that expands the base of accessible,
    shareable knowledge about governance innovation. To do so requires collaboration
    from dedicated partners, thus we welcome the opportunity to add to our roster
    of innovative members. If you would like to join the OGRX community as a Network
    Partner, Contributing Partner and/or an Event Partner, please contact Andrew Young
    at [andrew@thegovlab.org](mailto:andrew@thegovlab.org), Director of Knowledge
    at The GovLab and Editor-in-Chief of OGRX.\n\n## From 999 to 1000, and Beyond\n\nWe
    are also thrilled to announce that the OGRX research platform now features 999
    books, research reports, journal articles, and other publications focused on new
    and innovative methods for problem-solving. This curated compendium is thanks
    to contributions from OGRX partners and other users and practitioners within the
    community.\n\n*__Which publication will help OGRX go from 999 to 1000 publications?__*
    Who will provide the next governance innovation piece to help OGRX reach this
