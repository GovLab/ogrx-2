  post: |-
    *The Open Governance Research Exchange (OGRX) strives to identify and curate the most useful and important research on innovations in governance. Through the research efforts of OGRX’s [editorial board and partners](http://ogrx.org/about.html), and, especially, [submissions from OGRX users](http://ogrx.org/submit.html), the platform is constantly growing and evolving, with new publications added each week.*

    Some pieces reflective of the diversity of newly added research and findings come from [*PLOS One*](http://journals.plos.org/plosone/), [*Big Data & Society*](https://journals.sagepub.com/home/bds), the [Hawaii International Conference on System Sciences](http://hicss.hawaii.edu), [*Philosophy & Technology*](http://link.springer.com/journal/13347), and [*Current Anthropology*](http://www.journals.uchicago.edu/toc/ca/current), focusing on [Citizen Engagement and Crowdsourcing](http://ogrx.org/categories/citizen-engagement-and-crowdsourcing.html), [Big Data](http://ogrx.org/categories/big-data.html), [Citizen Science](http://ogrx.org/categories/citizen-science.html), [Social Media](http://ogrx.org/categories/social-media.html), and [Data Collaboratives](http://ogrx.org/categories/data-collaboratives.html).

    Come back often to stay on top of what’s new in governance innovation!
