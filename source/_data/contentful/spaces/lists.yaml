    abstract: Public  organizations  have  interacted  with  citizens  through increasingly  sophisticated  internet-enabled  technology.  Participatory
      platforms  emerged  from  Web  2.0  technologies  in  the  mid-2000s  as  a
      governance mechanism to  engage  citizens in the process of  effecting  social
      change.  Although  the  potential  of  platforms  is  recognized,  its  successful
      implementation has faced challenges. To begin to get a handle on how to best
      design  and  manage  participatory  platforms,  we  conducted  an  exploratory
      participatory  action  research  study  grounded  in  two  events  –  The  Policy
