    abstract: In his bestselling Here Comes Everybody, Internet guru Clay Shirky provided
      readers with a much-needed primer for the digital age. Now, with Cognitive Surplus,
      he reveals how new digital technology is unleashing a torrent of creative production
      that will transform our world. For the first time, people are embracing new
      media that allow them to pool their efforts at vanishingly low cost. The results
      of this aggregated effort range from mind-expanding reference tools like Wikipedia
      to life-saving Web sites like Ushahidi.com, which allows Kenyans to report acts
