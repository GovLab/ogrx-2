  abstract: |-
    An increasingly compelling body of evidence suggests that governance reform is inherently political and complex, and that reform efforts are most likely to be successful when:
    - local stakeholders are at the forefront of defining governance challenges, developing and implementing solutions, and pursuing sustainable change; and
    - those stakeholders have the flexibility to learn and adapt as they go, especially when working in complex political contexts.

    Yet despite an emerging consensus on the importance of local ownership, and interest in adaptive programming, many donors and multilaterals that seek to support governance reform continue to employ linear, compliance-driven project and programme management frameworks. As a result, implementers and local partners often lack space for learning and adaptation.

