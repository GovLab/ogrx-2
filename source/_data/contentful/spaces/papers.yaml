  abstract: Political leaders and civic advocates are increasingly recommending that
    open access be the “default state” for much of the information held by government
    agencies. Over the past several years, they have driven the launch of open data
    initiatives across hundreds of national, state, and local governments. These initiatives
    are founded on a presumption of openness for government data and have led to the
    public release of large quantities data through a variety of channels. At the
    same time, much of the data that have been released, or are being considered for
    release, pertain to the behavior and characteristics of individual citizens, highlighting
