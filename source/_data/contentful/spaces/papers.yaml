  abstract: 'The goals of big data and privacy are fundamentally opposed to each other.
    Big data and knowledge discovery are aimed reducing information asymmetries between
    organizations and the data sources, whereas privacy is aimed at maintaining information
    asymmetries of data sources. A number of different definitions of privacy are
    used to investigate some of the tensions between different characteristics of
    big data and potential privacy concerns. Specifically, the author examines the
