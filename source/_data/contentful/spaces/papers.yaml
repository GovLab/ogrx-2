  abstract: 'When sexual violence is a product of organized crime or social imaginary,
    the links between sexual violence episodes can be understood as a latent structure.
    With this assumption in place, we can use data science to uncover complex patterns.
    In this paper we focus on the use of data mining techniques to unveil complex
    anomalous spatio-temporal patterns of sexual violence. We illustrate their use
    by analyzing all reported rapes in El Salvador over a period of nine years. Through
    our analysis, we are able to provide evidence of phenomena that,to the best of
    our knowledge,have not been previously reported in literature. We devote special
    attention to a pattern we discover in the East, where underage victims report
    their boyfriends as perpetrators at anomalously high rates. Finally, we explain
    how such analyzes could be conducted in real-time, enabling early detection of
    emerging patterns to allow law enforcement agencies and policy makers to react
    accordingly. '
