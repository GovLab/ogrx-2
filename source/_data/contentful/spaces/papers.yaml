  abstract: 'An increase in innovation contests and their associated prizes have been
    observed since the 90s especially in the US through the sponsorship of the American
    Federal Agencies. The purpose of this article is to shed light on some of the
    direct and indirect effects of US federal agency contests not only on economic
    dynamics but also social dynamics. Based on recent case studies, this paper describes
    the various positive impacts that federal agency contests may have: Contests may
    display a strong incentive effect ex-ante and during the contest; they may produce
