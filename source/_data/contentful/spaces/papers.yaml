  abstract: The proliferation of big data makes it possible to better target city
    services like hygiene inspections, but city governments rarely have the in-house
    talent needed for developing prediction algorithms. Cities could hire consultants,
    but a cheaper alternative is to crowdsource competence by making data public and
    offering a reward for the best algorithm. A simple model suggests that open tournaments
    dominate consulting contracts when cities can tolerate risk and when there is
