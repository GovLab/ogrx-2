  abstract: This book offers a detailed exploration of three examples of humanitarian
    uses of new technology, employing key theoretical insights from Foucault. We are
    currently seeing a humanitarian turn to new digital technologies, such as biometrics,
    remote sensing, and surveillance drones. However, such humanitarian uses of new
    technology have not always produced beneficial results for those at the receiving
    end and have sometimes exposed the subjects of assistance to additional risks
    and insecurities. Engaging with key insights from the work of Foucault combined
    with selected concepts from the Science and Technology Studies literature, this
    book produces an analytical framework that opens up the analysis to details of
    power and control at the level of materiality that are often ignored in liberal
    histories of war and modernity. Whereas Foucault details the design of prisons,
    factories, schools, etc., this book is original in its use of his work, in that
    it uses these key insights about the details of power embedded in material design,
    but shifts the attention to the technologies and attending forms of power that
    have been experimented with in the three humanitarian endeavours presented in
    the book. In doing so, the book provides new information about aspects of liberal
    humanitarianism that contemporary critical analyses have largely neglected.
