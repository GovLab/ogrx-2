  abstract: Today, governments release governmental data that were previously hidden
    to the public. This democratization of governmental open data (OD) aims to increase
    transparency but also fuels innovation. Indeed, the release of governmental OD
    is a global trend, which has evolved into governmental open innovation (GOI).
    In GOI, governmental actors purposively manage the knowledge flows that span organizational
    boundaries and reveal innovation-related knowledge to the public with the aim
    to spur innovation for a higher economic and social welfare at regional, national,
    or global scale. GOI subsumes different revealing strategies, namely governmental
    OD, problem, and solution revealing. This chapter introduces the concept of GOI
    that has evolved from global OD efforts. It present a historical analysis of the
    emergence of GOI in four different continents, namely, Europe (UK and Denmark),
    North America (United States and Mexico), Australia, and China to highlight the
    emergence of GOI at a global scale.
