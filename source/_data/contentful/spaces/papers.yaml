  abstract: The global landscape in the supply, co-creation and use of geospatial
    data is changing very rapidly with new satellites, sensors and mobile devices
    reconfiguring the traditional lines of demand and supply and the number of actors
    involved. In this paper we chart some of these technology-led developments and
    then focus on the opportunities they have created for the increased participation
    of the public in generating and contributing information for a wide range of uses,
    scientific and non. Not all this information is open or geospatial, but sufficiently
    large portions of it are to make it one of the most significant phenomena of the
