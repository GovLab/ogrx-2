  abstract: 'Advances in information, communication, and computational technologies
    allow digital volunteer networks formed by concerned publics across the globe
    to contribute to an effective response to disasters and crises. Digital volunteer
    networks are event-centric and emergent networks. Currently, the literature is
    sharply growing in the fields of communication, computer science, emergency management,
    and geography. This article aims to assess the current status of the literature
    and suggest a comprehensive conceptual framework of digital volunteer networks
    in response to disasters and crises. This framework is based on a traditional
    input–process–output model consisting of three dimensions: the disaster and crisis
