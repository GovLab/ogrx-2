  abstract: "This report is the second in a series of annual studies and explores
    the level of Open Data Maturity in\nthe EU28 and Norway, Switzerland and Liechtenstein
    – referred to as EU28+. The measurement is built\non two key indicators Open Data
    Readiness and Portal Maturity, thereby covering the level of\ndevelopment of national
    activities promoting Open Data as well as the level of development of national\nportals.\nIn
    2016, with a 28.6% increase compared to 2015, the EU28+ countries completed over
    55% of their\nOpen Data journey showing that, by 2016, a majority of the EU28+
    countries have successfully\ndeveloped a basic approach to address Open Data.
    The Portal Maturity level increased by 22.6\npercentage points from 41.7% to 64.3%
    thanks to the development of more advanced features on\ncountry data portals.
    The overall Open Data Maturity groups countries into different clusters:\nBeginners,
    Followers, Fast Trackers and Trend Setters.\nBarriers do remain to move Open Data
    forward. The report concludes on a series of recommendations,\nproviding countries
    with guidance to further improve Open Data maturity. Countries need to raise\nmore
    (political) awareness around Open Data, increase automated processes on their
    portals to\nincrease usability and re-usability of data, and organise more events
    and trainings to support both local\nand national initiatives. "
