  abstract: This article presents an analysis of participation patterns in an Alternate
    Reality Game, World Without Oil. This game aims to bring people together in an
    online environment to reflect on how an oil crisis might affect their lives and
    communities as a way to both counter such a crisis and to build collective intelligence
    about responding to it. We present a series of participation profiles based on
    a quantitative analysis of 1554 contributions to the game narrative made by 322
    players. We further qualitatively analyze a sample of these contributions. We
    outline the dominant themes, the majority of which engage the global oil crisis
    for its effects on commute options and present micro-sustainability solutions
