  abstract: Challenges are woven deeply through the complex tapestry that is modern
    policymaking. Governments are tasked with addressing difficulties ranging from
    geopolitical instability to fluctuating global growth, food security to climate
    change, all of which are easy to list but far more difficult to solve. At the
    same time, our world is undergoing rapid transformation. Nanotechnology, artificial
    intelligence, 3D printing and gene sequencing are just some of the many technologies
    helping make the impossible possible. Today, disruption is no longer a concept
    but a reality. Governments are striving in many areas to keep up. We see examples
    of policymakers deploying new techniques such as behavioural insights and “Labs”
    – bespoke teams dedicated to creating new and better solutions – are becoming
    increasingly prevalent. Governments’ use of digital technology is also on the
    up – the days of having to stand in line to renew your passport or driving licence
    are now long gone in many countries. And yet the OECD’s finding that trust in
    national governments across its countries was just 41.8% in 2014 compared with
    45.2% in 2007 tells a story of hopes unfulfilled and expectations dashed. It also
    gives rise to fears that populations will become unwilling to support public institutions
    through taxation or to participate in the democratic process. Clearly, governments
    need to do much more to demonstrate their impact and how citizens benefit. To
    help governments navigate their way from idea to impact, the Centre for Public
    Impact (CPI) has developed a framework for thinking about the elements that influence
