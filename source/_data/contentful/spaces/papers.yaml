    Information and communications technologies (ICTs) and data play an increasingly visible role in transparency and accountability initiatives (TAIs). There has been little research on how the selection of ICT tools influences the success of these initiatives. This might involve using social media to track parliamentary performance, mobile phones to conduct satisfaction surveys on public service delivery, reporting websites to document corruption, or radio to promote and facilitate political debate.

