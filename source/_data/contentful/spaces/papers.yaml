  abstract: |-
    Secondary healthcare systems around the world are facing ever increasing pressures and governments frequently revise the provision of important services, often without available data or studies necessary to understand the demand placed on clinical teams. The situation is particularly severe during Out of Hours (OoH) settings, which account for over 75% of the working week. Here, doctors work in a stressful environment, performing complex tasks and making difficult prioritisation decisions.

