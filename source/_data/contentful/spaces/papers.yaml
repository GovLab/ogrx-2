    attempting to harness and actualise emerging insights about the nature of successful
    governance reform. But each of these groups faces challenges as they do so. An
    increasingly compelling body of evidence suggests that governance reform is inherently
    political and complex, and that reform efforts are most likely to be successful
    when:\n- local stakeholders are at the forefront of defining governance challenges,
    developing and implementing solutions, and pursuing sustainable change; and \n-
    those stakeholders have the flexibility to learn and adapt as they go, especially
    when working in complex political contexts.\n\nThis brief reviews the evidence
    from Learning to Make All Voices Count (L-MAVC), a programme funded by Making
    All Voices Count, and implemented in collaboration with Global Integrity. L-MAVC
    intended to support six Making All Voices Count grantees, working in five countries,
    in co-creating and applying a participatory, learning-centred, and adaptive approach
    to strengthening citizen engagement in governance processes in their contexts,
    including with respect to the Open Government Partnership (OGP)."
