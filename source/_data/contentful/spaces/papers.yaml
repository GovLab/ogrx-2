  abstract: In today's era of globalization, sustainable mobility is considered as
    a key factor in the economic growth of any country. With the emergence of open
    data initiatives, there is tremendous potential to improve mobility. This paper
    presents findings of a detailed analysis of moblity open data initiatives in nine
    smart cities - Amsterdam, Barcelona, Chicago, Dublin, Helsinki, London, Manchester,
    New York and San Francisco. The paper discusses the study of various sustainable
    indicators in the mobility domain and convergence with present open datasets.
    Specifically, it throws light on open data ecosystems in terms of their production
    and consumption. It gives a comprehensive view of the nature of mobility open
    data with respect to their formats, interactivity, and availability. The paper
    details the open datasets in terms of their alignment with different mobility
    indicators, publishing platforms, applications and API's available. The paper
    discusses how these open datasets have shown signs of fostering organic innovation
    and sustainable growth in smart cities with impact on mobility trends. The results
