  abstract: "Under the UK government’s open government data (OGD)\ninitiative, departments
    have been encouraged to make nonpersonal government held datasets available online
    under\nopen licenses and in standard formats, enabling the re-use\nof data to
    support transparency and accountability,\nimproved public services and innovation
    and economic\ngrowth. This policy covers a wide range of government\ndatasets,
    from core reference data and regularly collected\nperformance indicators, to one-off
