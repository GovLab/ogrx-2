  abstract: Information technology transfer is increasingly a crucial element of development
    and humanitarian aid initiatives. Social protection programmes are incorporating
    digitised Management Information Systems and electronic transfers, registration
    and electoral systems are deploying biometric technologies, the proliferation
    of mobile phones is facilitating access to increased amounts of data, and technologies
    are being transferred to support security and rule of law efforts. Many of these
    programmes and technologies involve the surveillance of individuals, groups, and
    entire populations. The collection and use of personal information in these development
