  abstract: |-
    Data is often referred to as the 'new oil' - the 21st century raw material which, when hitched to algorithmic refinement, may be mined for insight and value - and 'data flows' are said to have exerted a greater impact upon global growth than traditional goods flows in recent years (Manyika et al, 2016). Small wonder, then, that governments around the world are endeavouring to strike a balance between individual privacy rights and protections on the one hand, and organizational permissions to facilitate the creation of social, economic and environmental value from broad-ranging data on the other hand: 'data rights' are now of critical importance courtesy of technological advancements. The tension between the two between the two is particularly evidence where health and care data in the UK is concerned. Individuals are broadly content with anonymized data from their medical records being used for public benefit but are, understandably, anxious about the implications of the most intimate aspects of their lives being hacked or, else, shared without their knowledge or consent.

    This report recommends additional support for digitization efforts in social care settings. They call upon the government to streamline processes associated with Information Governance (IG) modelling to help data sharing initiatives that traverse organizational boundaries. They also advocate for investment and additional legal safeguards to make more anonymized data shets available for research and innovation. Crucially, we recommend expediting the scope for individuals to contribute health and care data to sharing initiatives led by the public sector through promotion, education and pilot activities - so that data is deployed to transform public health and support the 'pivot to prevention.'
