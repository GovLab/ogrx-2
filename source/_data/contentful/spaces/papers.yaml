    Open development is based on the premise that openly networked structures create the potential for people to collaborate in the production, organization and sharing of information in ways that can produce social, political and economic change. As a field of action and research, it emerges out of the work of people who, during the late 1990s and early 2000s, were actively exploring the relationship between digital network technologies and social change. IDRC has been an active participant in this space, and has contributed heavily to shaping the agenda around open development.

