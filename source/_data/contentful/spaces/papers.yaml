  abstract: Is the co-existence of participatory and deliberative actions with the
    exercise of parliamentary office really feasible? In what way has Information
    and Communication Technology fostered interaction between parliamentary representatives
    and society at large in the daily round of legislative activities? Are we drawing
    closer to a hybrid system of representative and participatory democracy through
    the incorporation of effective ways of co-producing laws into legislative agendas?
    This work seeks to address those questions and evaluate other international experiences
    and experiments designed to achieve the same ends. The book is based on a study
    of two particular cases where parliamentary bodies designed and implemented participatory
    digital processes, namely, the e-Democracy Program developed by the Brazilian
    House of Representatives, and the Virtual Senator Program developed by the Chilean
    Senate. The text unfolds in the form of a systematic analysis of institutional
    aspects embracing political and organizational elements as well as the social
    aspects associated to the application of digital democracy in parliaments. The
    investigation shows that at the stage they found themselves in 2010 those projects
    had only brought in very incipient results in regard to the aspects of enhancing
    representativity in decision making processes, aggregating collective intelligence
    to the legislative process or transparency to parliamentary performances, even
    though all of those are precious components of any democracy that deems itself
    to be participatory and deliberative. Nevertheless, such experiences have had
    the merit of contributing towards the gradual construction of more effective participatory
    mechanisms, complementary to the political representation system in place.
