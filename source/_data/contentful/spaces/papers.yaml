  abstract: 'In recent years, decision makers have reported difficulties in the use
    of official statistics in public policy: excessively long publication delays,
    insufficient coverage of topics of interest, and the top-down process of data
    creation. The deluge of data available online represents a potential answer to
    these problems, with social media data in particular as a possible alternative
    to traditional data. In this article, we propose a definition of “Soft Data” to
    indicate data that are freely available on the Internet, and that are not controlled
    by a public administration but rather by public or private actors. The term Soft
    Data is not intended to replace those of “Big Data” and “Open Data,” but rather
    to highlight specific properties and research methods required to convert them
    into information of interest for decision makers. The analysis is based on a case
    study of Twitter data for urban policymaking carried out for a European research
    program aimed at enhancing the effectiveness of European cohesion policy. The
    article explores methodological issues and the possible impact of “Soft Data”
    on public policy, reporting on semistructured interviews carried out with nine
    European policymakers.'
