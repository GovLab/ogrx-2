    data practices and help consumers make informed choices about which services to
    entrust with their personal information. In practice, those privacy policies are
    typically long and complex documents that are largely ignored by consumers. Even
    for regulators and data protection authorities privacy policies are difficult
    to assess at scale. Crowdsourcing offers the potential to scale the analysis of
