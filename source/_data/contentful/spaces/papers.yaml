  abstract: Big Data is changing our world with masses of information stored in huge
    servers spread across the planet. This new technology is changing not only companies
    but governments as well. Mexico and Brazil, two of the most influential countries
    in Latin America, are entering a new era and as a result, facing challenges in
    all aspects of public policy. Using Big Data, the Brazilian Government is trying
    to decrease spending and use public money better by grouping public information
    with stored information on citizens in public services. With new reforms in education,
    finances and telecommunications, the Mexican Government is taking on a bigger
    role in efforts to channel the country’s economic policy into an improvement of
    the quality of life of their habitants. It is known that technology is an important
    part for sub-developed countries, who are trying to make a difference in certain
    contexts such as reducing inequality or regulating the good usage of economic
    resources. The good use of Big Data, a new technology that is in charge of managing
    a big quantity of information, can be crucial for the Mexican Government to reach
    the goals that have been set in the past under Peña Nieto’s administration. This
    article focuses on how the Brazilian and Mexican Governments are managing the
    emerging technologies of Big Data and how it includes them in social and industrial
    projects to enhance the growth of their economies. The article also discusses
    the benefits of these uses of Big Data and the possible problems that occur related
    to security and privacy of information.
