  abstract: Information and communication technologies (ICT) are changing the way
    people interact with each other. Today, every physical device can have the capability
    to connect to the Internet (digital presence) to send and receive data. Internet
    connected cameras, home automation systems, connected cars are all examples of
    interconnected Internet of Things (IoT). IoT can bring benefits to users in terms
    of monitoring and intelligent capabilities, however, these devices collect, transmit,
    store, and have a potential to share vast amount of personal and individual data
    that encroach private spaces and can be vulnerable to security breaches. The ecosystem
    of IoT comprises not only of users, various sensors, and devices but also other
    stakeholders of IoT such as data collectors, processors, regulators, and policy-makers.
    Even though the number of commercially available IoT devices is on steep rise,
    the uptake of these devices has been slow, and abandonment rapid. This paper explains
    how stakeholders (including users) and technologies form an assemblage in which
    these stakeholders are cumulatively responsible for making IoT an essential element
    of day-to-day living and connectivity. To this end, this paper examines open issues
    in data privacy and security policies (from perspectives of the European Union
    and North America), and its effects on stakeholders in the ecosystem. This paper
    concludes by explaining how these open issues, if unresolved, can lead to another
    wave of digital division and discrimination in the use of IoT.
