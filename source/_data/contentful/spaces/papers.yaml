  abstract: "The Institute of Development Studies (IDS), in partnership with World
    Vision Indonesia, are exploring whether a recently implemented nutrition surveillance
    intervention, known as M-health, is being used to improve community-based data
    collection on nutrition.\n \n The M-health mobile phone application has been integrated
    into the Indonesian national nutrition service delivery through the community-based
    health service called ‘posyandu’. Established in 1986, the posyandu is Indonesia’s
    main national community nutrition programme. It functions at the village level,
    enabling communities to access primary health care. The aim of the intervention
    is to reduce maternal, infant and child (under five) mortality rates. The posyandu
    involves five priority programmes: maternal and child health, which includes the
    ‘weighing post’ (growth monitoring); family planning; immunisation; nutrition,
    which includes nutrition counselling; and diarrhoea prevention and treatment.\n
    \n The programme works by the mobile phone application (M-health) automatically
    sending a referral to health workers at the sub-district-level in cases where
    a child does not meet the required growth targets. The application also provides
    the health community-based cadres with reminders and steps to accurately plan
    follow-up visits. These data are then sent to the community health centres at
    the sub-district-level, known in Indonesia as the puskesmas.\n \n In the period
    2013–15, researchers at IDS worked with World Vision Indonesia to assess whether
    data produced through mobile phone technology might trigger faster response by
    nutrition stakeholders. This short report supports ongoing work and focuses on
    how posyandu-level data might be used by different stakeholders."
