  abstract: Citizen participation is a cornerstone of urban planning. One common criticism
    is that the process can be cumbersome and slow. However, in the face of recent
    advances in information and communication technologies (ICT), those problems can
    be easily overcome, making it possible to extend public participation to a wider
    sphere of urban planning matters. But what do we know of how ICT-based public
