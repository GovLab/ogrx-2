  abstract: Despite the availability of a myriad of Information and Communication
    Technologies (ICT) based tools and methodologies for supporting governance and
    the formulation of policies, including modelling expected impacts, these have
    proved to be unable to cope with the dire challenges of the contemporary society.
    In this chapter we present the results of the analysis of a set of promising cases
    researched in order to understand the possible impact of what we define ‘Policy
    Making 2.0’, which refers to ‘a set of methodologies and technological solutions
    aimed at enabling better, timely and participative policy-making’. Based on the
    analysis of these cases we suggest a bouquet of (mostly ICT-related) practical
    and research recommendations that are relevant to researchers, practitioners and
    policy makers in order to guide the introduction and implementation of Policy
    Making 2.0 initiatives. We argue that this ‘decalogue’ of Policy Making 2.0 could
    be an operational checklist for future research and policy to further explore
    the potential of ICT tools for governance and policy modelling, so to make next
    generation policy making more ‘intelligent’ and hopefully able to solve or anticipate
    the societal challenges we are (and will be) confronted today and in the future.
