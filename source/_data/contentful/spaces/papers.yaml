  abstract: 'Although a great many different crowdsourcing approaches are available
    to those seeking to accomplish individual or organizational tasks, little research
    attention has yet been given to characterizing how those approaches might be based
    on task characteristics. To that end, we conducted an extensive review of the
    crowdsourcing landscape, including a look at what types of taxonomies are currently
    available. Our review found that no taxonomy explored the multidimensional nature
    of task complexity. This paper develops a taxonomy whose specific intent is the
    classification of approaches in terms of the types of tasks for which they are
    best suited. To develop this task-based taxonomy, we followed an iterative approach
    that considered over 100 well-known examples of crowdsourcing. The taxonomy considers
    three dimensions of task complexity: (a) task structure – is the task well-defined,
    or does it require a more open-ended solution; (2) task interdependence – can
    the task be solved by an individual, or does it require a community of problem
    solvers; and (3) task commitment – what level of commitment is expected from crowd
    members? Based on this taxonomy, we identify seven categories of crowdsourcing
    and discuss prototypical examples of each approach. Furnished with such an understanding,
    one should be able to determine which crowdsourcing approach is most suitable
    for a particular task situation.'
