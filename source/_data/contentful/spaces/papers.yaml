  abstract: As open data becomes more widely provided by government, it is important
    to ask questions about the future possibilities and forms that government open
    data may take. We present four models of open data as they relate to changing
    relations between citizens and government. These models include; a status quo
    ‘data over the wall’ form of government data publishing, a form of ‘code exchange’,
    with government acting as an open data activist, open data as a civic issue tracker,
    and participatory open data. These models represent multiple end points that can
    be currently viewed from the unfolding landscape of government open data. We position
    open data at a crossroads, with significant concerns of the conflicting motivations
    driving open data, the shifting role of government as a service provider, and
    the fragile nature of open data within the government space. We emphasize that
    the future of open data will be driven by the negotiation of the ethical-economic
    tension that exists between provisioning governments, citizens, and private sector
    data users.
