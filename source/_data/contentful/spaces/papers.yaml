  abstract: One essential characteristic of open data ecosystems is their development
    through feedback loops, discussions and dynamic data suppliers - user interactions.
    These user-centric features communicate the users’ needs to the open data community,
    as well to the public sector organizations responsible for data publication. Addressing
    these needs by the corresponding public sector organizations, or even by utilising
    the power of the community as ENGAGE supports, can significantly promote and accelerate
    innovation. However, such elements appear barely to be part of existing open data
    practices in the public sector. A survey we conducted has shown that professional
    open data users find the feedback and discussion on open data infrastructures
    from their users to their providers as highly useful and important, but they state
    that they do not know at least one open data infrastructure that provides various
    types of discussion, and feedback mechanisms. In this paper we describe and discuss
    an open data platform, which contributes to filling this gap and also present
    a usage scenario of it, explaining the sequence of using its functionality. The
    discussed open data infrastructure combines functionalities that aim to close
    the feedback loop and to return information to public authorities that can be
    useful for better government data opening and publication, as well as establishing
    communication channels between all stakeholders. This may effectively lead to
    the stimulation and facilitation of value generation from open data, as such functionality
    positions the user at the centre of the open data publication process.
