  abstract: Governments around the world make their data available through platforms
    but, disappointingly, the use of this data is lagging behind. This problem has
    been recognized in the literature and to facilitate use of open datasets, scholars
    have focused on identifying general user requirements for open data practices
    and specific contexts of usage. This study, therefore, argues that next to general
    requirements, we also need to collect context-specific user requirements for open
    data platforms. We take different societal isues at the starting point for open
    data platform design. To illustrate the value of this context-specific approach,
    we apply scenario-based design methodology in the Provice of Groningen in The
    Netherlands. The results show that different scenarios result partly in similar
    but also partly in different user requirements, leading to a deeper and richer
    understanding of user requirements. We conclude that a context-specific approach
    thereby connecting data, users and societal issues can be used to guide government
    agencies and designers in effort to develop open data platforms that actually
    meet the needs of citizens.
