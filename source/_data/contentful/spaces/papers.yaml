  abstract: The report seeks to bring behavioural research methods for privacy to
    the attention of EU policy-makers. It argues that changes in web interface design
    can be a useful policy alternative to the traditional 'privacy notice' approach.
    Specifically, it examines whether web interface design has effect on people's
    online privacy behaviour through an online experiment (n=3200) in four European
