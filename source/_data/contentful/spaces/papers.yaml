  abstract: Evidence is lacking for patient-reported effectiveness of treatments for
    most medical conditions and specifically for lower back pain. In thi spaper, we
    examined a consumer-based social network that collects patients' treatment ratings
    as a potential source of evidence. Acknowledging the potential biases of this
    data set, we used propensity score matching and generalized linear regression
    to account for confounding variables. To evaluate validity, we compared results
    obtained by analyzing the patient reported data to results of evidence-based studies.
    Overall, there was agreement on the relationship between back pain and being obese.
    In addition, there was agreement about which treatments were effective or had
    no benefit. The patients' ratings also point to new evidence that postural modification
    treatment is effective and that surgery is harmful to a large proportion of patients.
