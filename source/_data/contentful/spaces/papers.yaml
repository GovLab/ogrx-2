  abstract: 'Most environmental policy assumes the form of standards and enforcement.
    Scarce public budgets motivate the use of disclosure laws. This study explores
    a new form of pollution disclosure: real-time visual evidence of emissions provided
    on a free, public website. The paper tests whether the disclosure of visual evidence
    of emissions affects the nature and frequency of phone calls to the local air
    quality regulator. First, we test whether the presence of the camera affects the
    frequency of calls to the local air quality regulator about the facility monitored
    by the camera. Second, we test the relationship between the camera being active
    and the number of complaints about facilities other than the plant recorded by
    the camera. Our empirical results suggest that the camera did not affect the frequency
    of calls to the regulator about the monitored facility. However, the count of
    complaints pertaining to another prominent industrial polluter in the area, steel
    manufacturing plants, is positively associated with the camera being active. We
    propose two behavioral reasons for this finding: the prior knowledge hypothesis
    and affect heuristics. This study argues that visual evidence is a feasible approach
    to environmental oversight even during periods with diminished regulatory capacity.'
