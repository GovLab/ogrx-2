    (CI) (Nissenbaum 2010) offers a model for conceptualizing privacy that is able
    to bridge technical design with ethical, legal, and policy approaches. While CI
    is capable of capturing the various components of contextual privacy in theory,
    it is challenging to discover and formally express these norms in operational
