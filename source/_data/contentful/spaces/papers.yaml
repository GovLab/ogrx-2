  abstract: "‘Behaviour change’ has become a buzz phrase of growing importance to
    policymakers and researchers. There is an increasing focus on exploring the relationship
    between social organisation and individual action, and on intervening to influence
    societal outcomes like population health and climate change. Researchers continue
    to grapple with methodologies, intervention strategies and ideologies around ‘social
    change’. Multidisciplinary in approach, this important book draws together insights
    from a selection of the principal thinkers in fields including public health,
    transport, marketing, sustainability and technology. The book explores the political
    and historical landscape of behaviour change, and trends in academic theory, before
