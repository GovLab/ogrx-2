    for emergency information management in order to better understand collective
    intelligence mechanisms an the potential for logistics response. Using three case
    studies this paper reviews the emerging body of knowledge in microtasking practices
    in emergency management to demonstrate how crowd-sourced information is captured
    and processed during emergency events to provide critical intelligence throughout
    the emergency cycle. It also considers the impact of virtual information collection,
