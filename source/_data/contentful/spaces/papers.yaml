  abstract: Social media enable promising new approaches to measuring economic activity
    and analyzing economic behavior at high frequency and in real time using information
    independent from standard survey and administrative sources. This paper uses data
    from Twitter to create indexes of job loss, job search, and job posting. Signals
    are derived by counting job-related phrases in Tweets such as "lost my job." The
    social media indexes are constructed from the principal components of these signals.
    The University of Michigan Social Media Job Loss Index tracks initial claims for
    unemployment insurance at medium and high frequencies and predicts 15 to 20 percent
