    help to catalyze the development impacts of ICTs. In other words, open ICT ecosystems
    provide the space for the amplification and tranformation of social activities
    that can be powerful drivers of development. Note that an ICT ecosystem is understood
    to be more than just a technological system; rather, it is a social system within
