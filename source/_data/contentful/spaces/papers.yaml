  abstract: 'This paper explores the value of user-generated big data for urban planning
    of active and healthy public spaces. The research is situated in and focuses on
    Eindhoven, an innovative and sports-minded city in the Netherlands. Based on running
    data collected by two popular apps in The Netherlands and Belgium, we present
    three iterations that set out to gain understanding in what factors define good
    running environments. The first iteration uses data visualisation techniques to
    get geographic insight in our data, to identify running hotspots and other points
    of interest for further analysis. The second iteration uses a mixed method approach
    to combine running data with qualitatively scored environmental characteristics
    of the selected locations from iteration one to identify possible influencers
    of the attraction of these areas for runners. As it became clear that this approach
    requested further scaling, in the third iteration we explore how we can come to
    factors that are worth scoring. Creating a larger set of locations with a reduced
    number of variables allowed for more substantial statistical analysis. This approach
    helped to provide an initial insight in the relevance of some of the environmental
    factors for optimised running climates. '
