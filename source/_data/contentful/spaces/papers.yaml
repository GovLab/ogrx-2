  abstract: Citizen sensing, or the use of low-cost and accessible digital technologies
    to monitor environments, has contributed to new types of environmental data and
    data practices. Through a discussion of participatory research into air pollution
    sensing with residents of northeastern Pennsylvania concerned about the effects
    of hydraulic fracturing, we examine how new technologies for generating environmental
    data also give rise to new problems for analysing and making sense of citizen-gathered
