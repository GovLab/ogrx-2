  abstract: |-
    This article encapsulates selected themes from the Australian Data to Decisions Cooperative Research Centre's Laws and Policy program. It is the reult of a discussion on the regulation of Big Data, especially focusing on privacy and data protection strategies. It presents four complementary perspectives stemming from governance, law, ethics, and computer science. Big, Linked, and Open Data constitute complex phenomena whose economic and political dimensions require a plurality of instruments to enhance and protect citizens' rights. Some connclusions are offered in the end to foster a more general discussion.

    This article contends that the effective regulation of Big Data requries a combination of legal tools and other instruments of a semantic and algorithmic nature. It commences with a brief discussion of the concept of Big Data and views expressed by Australian and UK participants in a study of big Data use in a law enforcement and national security perspective. The second part of the article highlights the UN's Special Rapporteur on the Right to Privacy interest in the themes and the focus on their new program on Big Data. UK law reforms regarding authorization of warrants for the exercise of bulk data is discussed in the third part. Reflecting on these developments, the paper closes with an exploration of the complex relationship between law and Big Data and the implications for regulation and governance of Big Data.
