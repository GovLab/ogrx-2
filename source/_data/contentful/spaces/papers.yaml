  abstract: 'This editorial introduces a special issue resulting from a panel on Internet
    and policy organized by the Oxford Internet Institute (University of Oxford) at
    the 2015 International Conference on Public Policy (ICPP) held in Milan. Two main
    themes emerged from the panel: the challenges of high cost and low participation
    which many e-participation initiatives have faced; and the potential Big Data
    seems to hold for remedying these problems. This introduction briefly presents
    these themes and links them to the papers in the issue. It argues that Big Data
