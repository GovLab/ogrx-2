    The vision, design and implementation of e-governance in India with its attendant “datafication” leads to many pertinent questions about the changing nature of governance and state-citizen engagement. This Brief argues that data-based decision-making in India is part of a larger trend that seems to displace the complex ingredients of participatory governance - dialogue, deliberation, audit and answerability - in favour of a fait accompli that disempowers citizens. Whether it is biometric based authentication systems, online grievance mechanisms or Big Data based beneficiary rationalisation, the absence of modes for a meaningful right to be heard, right to contest and seek accountability, decouple citizenship from rights and justice.

