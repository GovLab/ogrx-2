  abstract: Every day, millions of users reveal their interests on Facebook, which
    are then monetized via targeted advertisement marketing campaigns. In this paper,
    we explore the use of demographically rich Facebook Ads audience estimates for
    tracking non-communicable diseases around the world. Across 47 countries, we compute
    the audience of marketer interests, and evaluate their potential in tracking health
    conditions associated with tobacco use, obesity, and diabetes, compared to the
