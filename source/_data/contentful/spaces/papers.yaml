  abstract: This paper explores the use of a spatio-temporal approach to small area
    estimation for improving understanding of attitudes to policing. The study focusing
    on confidence in the police in London using sample survey data. The Public Attitudes
    Survey (PAS) collects data on the experiences and perceptions of Londoners with
    respect to crime, policing and anti-social behavior.  While the most robust survey
    of its kind in the world, it is not designed for use at the neighborhood level
