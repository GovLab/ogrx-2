  abstract: 'As government agencies increasingly make public data available online,
    it provides opportunities to leverage such data for descriptive, predictive and
    prescriptive analytics. One domain where these technological capabilities are
    applicable is real-estate development and housing market domain. This domain is
    of interest to home buyers, investors and policy makers. Diverse and varying preferences
    of residents of a geography are latent behavioral factors that affect residential
    property prices. This paper describes a geographical area agnostic housing typology
    classifier for Baltimore City communities or neighborhoods. Further, it discussed
    correlation analysis and composite Vital Signs scores to characterize city population
    perceptions of different community development categories. These scores enable
    community clustering to investigate price disparity in comparable communities
