  abstract: "The Gartner hype cycle tracks how technologies develop for initial conception
    to productive use. There is much excitement around different methodologies and
    technologies in the \"government innovation\" space but which of these is hyped
    and which of these is truly productive?\n\nLast year we made some educated guesses
    and placed ten government innovations along the hype cycle. This year, however,
    we went for something bigger and better. We creatd an entirely non-scientific
    poll and asked respondents to tell us where they thought these same ten governmnt
    innovations sat on the hype cycle. \n\nThe innovations we included were artificial
