  abstract: Currently, patient satisfaction from NHS services is estimated with measures
    that may hardly relate to selfreported needs of patients or that use old data.
    Nonetheless, healthcare institutions depend on funding that is decided in part
    with the help of the ill-calculated patient satisfaction. As a result, patients’
    actual best interest may be in conflict with the best interest of the evaluated
    NHS health organisations. Patients may receive suboptimal health services and
    lose trust in professionalism and intentions of doctors and health organisations
    that try to stick to performance targets. The reputation of medical professions
    may also drop and prompt health professionals to seek work elsewhere. Development
    of new organisational performance measurement tools from text data, the motive
    behind this study, can break the vicious cycle of distrust and improve the quality
    of healthcare by more accurately measuring patient satisfaction. The study involves
    processing of free-text online reviews of NHS GP services in England with deep
    learning to obtain a numeric representation of text data. Once text is transformed
    into numbers, two-ways fixed-effects regressions were carried out to see if there
    is a statistically significant correlation between how patients write about individual
    GP practices and their numeric evaluations of the GP services. Initial findings
    indicate that written reviews can be used as a predictor of patient satisfaction,
    and may be used to obtain real-time insights about whether and why patients are
    happy and/or unhappy about their GP service experience.
