  abstract: This article presents a case study of the open data project in the Chicago
    area. The main purpose of the research is to explore empowering potential of an
    open data phenomenon at the local level as a platform useful for promotion of
    civic engagement projects and provide a framework for future research and hypothesis
    testing. Today the main challenge in realization of any e-government projects
    is a traditional top–down administrative mechanism of their realization itself
    practically without any input from members of the civil society. In this respect,
    the author of the article argues that the open data concept realized at the local
    level may provide a real platform for promotion of proactive civic engagement.
    By harnessing collective wisdom of the local communities, their knowledge and
    visions of the local challenges, governments could react and meet citizens' needs
    in a more productive and cost-efficient manner. Open data-driven projects that
    focused on visualization of environmental issues, mapping of utility management,
    evaluating of political lobbying, social benefits, closing digital divide, etc.
    are only some examples of such perspectives. These projects are perhaps harbingers
    of a new political reality where interactions among citizens at the local level
    will play a more important role than communication between civil society and government
    due to the empowering potential of the open data concept.
