  abstract: Recently, a second generation of advanced open government data (OGD) infrastructures
    has emerged, influenced by the principles of the Web 2.0 paradigm, and oriented
    towards the elimination of the clear distinction between providers and consumers
    of such data, and the support of data 'pro-sumers'. This paper presents and validates
    a methodology for evaluating these advanced second generation of ODG infrastructures,
    which is based on the estimation of value models of them from users' ratings.
    This value model includes assessments of the various types of value generated
    by such an infrastructure, and also of the relations among them as well. This
