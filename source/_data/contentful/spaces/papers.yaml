  abstract: 'This article shows how activists in the open data movement re-articulate
    notions of democracy, participation, and journalism by applying practices and
    values from open source culture to the creation and use of data. Focusing on the
    Open Knowledge Foundation Germany and drawing from a combination of interviews
    and content analysis, it argues that this process leads activists to develop new
    rationalities around datafication that can support the agency of datafied publics.
    Three modulations of open source are identified: First, by regarding data as a
    prerequisite for generating knowledge, activists transform the sharing of source
    code to include the sharing of raw data. Sharing raw data should break the interpretative
    monopoly of governments and would allow people to make their own interpretation
    of data about public issues. Second, activists connect this idea to an open and
    flexible form of representative democracy by applying the open source model of
    participation to political participation. Third, activists acknowledge that intermediaries
    are necessary to make raw data accessible to the public. This leads them to an
    interest in transforming journalism to become an intermediary in this sense. At
    the same time, they try to act as intermediaries themselves and develop civic
    technologies to put their ideas into practice. The article concludes with suggesting
    that the practices and ideas of open data activists are relevant because they
    illustrate the connection between datafication and open source culture and help
    to understand how datafication might support the agency of publics and actors
    outside big government and big business.'
