  abstract: This Palgrave Pivot offers comprehensive evidence about what people actually
    think of "nudge" policies designed to steer decision makers' choices in positive
    directions. The data reveal that people in diverse nations generally favor nudges
    by strong majorities, with a preference for educative efforts - such as calorie
    labels - that equip individual to make the best decisions for their own lives.
