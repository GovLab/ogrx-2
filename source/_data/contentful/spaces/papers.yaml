  abstract: Public sector agencies routinely store large volumes of information about
    individuals in the community. The storage and analysis of this information benefits
    society, as it enables relevant agencies to make better informed decisions and
    to address the individual's needs more appropriately. Members of the public often
    assume that the authorities are well equipped to handle personal data; however,
    due to implementation errors and lack of data governance, this is not always the
    case. This paper reports on an audit conducted in Western Australia, focusing
    on findings in the Police Firearms Management System and the Department of Health
    Information System. In the case of the Police, the audit revealed numerous data
    protection issues leading the auditors to report that they had no confidence in
    the accuracy of information on the number of people licensed to possess firearms
    or the number of licensed firearms. Similarly alarming conclusions were drawn
    in the Department of Health as auditors found that they could not determine which
    medical staff member was responsible for clinical data entries made. The paper
    describes how these issues often do not arise from existing business rules or
    the technology itself, but a lack of sound data governance. Finally, a discussion
    section presents key data governance principles and best practices that may guide
    practitioners involved in data management. These cases highlight the very real
    data management concerns, and the associated recommendations provide the context
    to spark further interest in the applied aspects of data protection.
