  abstract: Rural water services are still not working for poor people. The rising
    mobile phone penetration in Africa raised hopes in the development community that
    mobile phone–based ICT platforms could digitally transform rural water supply
    services. Our approach to platform development is “working with the grain” of
    the information flow between citizens and district officials, in view of emerging
    funding opportunities for water point repair in Tanzania (Payment-by-Results).
