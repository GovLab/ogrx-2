  abstract: 'Why are some nudges ineffective, or at least less effective than choice
    architects hope and expect? Focusing primarily on default rules, this essay emphasizes
    two reasons. The first involves strong antecedent preferences on the part of choosers.
    The second involves successful “counternudges,” which persuade people to choose
    in a way that confounds the efforts of choice architects. Nudges might also be
    ineffective, and less effective than expected, for five other reasons. (1) Some
    nudges produce confusion on the part of the target audience. (2) Some nudges have
    only short-term effects. (3) Some nudges produce “reactance” (though this appears
    to be rare) (4) Some nudges are based on an inaccurate (though initially plausible)
    understanding on the part of choice architects of what kinds of choice architecture
    will move people in particular contexts. (5) Some nudges produce compensating
    behavior, resulting in no net effect. When a nudge turns out to be insufficiently
    effective, choice architects have three potential responses: (1) Do nothing; (2)
    nudge better (or different); and (3) fortify the effects of the nudge, perhaps
    through counter-counternudges, perhaps through incentives, mandates, or bans.'
