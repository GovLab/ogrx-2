  abstract: |-
    The rapid spread of ICTs - and of mobile phones in particular - across low- and middle-income countries has generated considerable excitement in development circles regarding their potential to revolutionise service delivery in health systems. Broadly speaking, such innovations, widely referred to as mHealth, make possible new ways of collecting, collating and managing health and health service-related data, and novel means of communication between and among citizens, civil society, health service personnel and government actors. This can empower citizens to better understand, care and advocate for their own health; health workers to deliver improved services; and government actors to enforce or build health policies that uphold the health rights of all citizens, including poor and marginalised groups who are often systematically excluded from health systems.

    As mHealth is in its infancy, and most projects to date have been small in scale, this potential is still being tested. Furthermore, most research has focused on the extent to which mHealth has improved service delivery and/or health outcomes in the short term. There has been little explicit attention given to whether and how mHealth might improve accountability for public health services – that is, to what extent mHealth can enhance citizens’ abilities to demand improved services from providers and government in line with their rights, and/or augment the capacity and willingness of providers and government to respond to citizens’ needs and demands – both in the short and the long term.

    This Working Paper aims to begin to fill this gap by exploring literature on accountability in health systems and on mHealth. It lays out a clearer understanding of the role that mHealth can play in accountability for public health service, as well as its limitations. At the centre of this role is technology-facilitated information which, for instance, can help governments enforce and improve existing health policy, and which can assist citizens and civil society to communicate with each other to learn more about their rights, and to engage in data collection, monitoring and advocacy. Ultimately however, information, facilitated as it may be by mHealth, does not automatically lead to improved accountability. Thus, mHealth can serve as a tool for accountability, but is likely only able to make a difference in institutional systems that support accountability in other ways (both formal and informal) and in which political actors and health service providers are willing and able to change their behaviour.
