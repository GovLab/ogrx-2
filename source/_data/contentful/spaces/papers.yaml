  abstract: 'The paper explores forms of arbitrariness in relation to citizenship
    and migration policies. Non-national disenfranchisement follows from certain migration
    policies, and these may be cast as an arbitrary form of domination, that may undermine
    political legitimacy. Political exclusion is the vertex of a chain of other forms
