  abstract: A recent New York law requires medical providers to offer HIV tests as
    part of routine care. We developed a system dynamics simulation model of the HIV
    testing and care system to help administrators understand the law's potential
    epidemic impact, resource needs, strategies to improve implementation, and appropriate
    outcome indicators for future policy evaluations once postlaw data become available.
