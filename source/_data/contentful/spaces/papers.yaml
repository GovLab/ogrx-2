  abstract: |-
    Kenya’s arid and semi-arid regions have faced recurrent drought, famine, and inter-community conflicts. High levels of need have led to large humanitarian relief programmes involving government and national and international nongovernmental organisations (NGOs). This is the context in which Transparency International Kenya (TI-Kenya)’s Uwajibikaji Pamoja (Accountability Together) programme emerged. Uwajibikaji Pamoja is an integrated complaints referral mechanism run by TI-Kenya in partnership with more than 40 service providers, including government and development aid agencies.

    The mechanism allows citizens to lodge complaints about gaps in access to a range of services provided by the government and humanitarian agencies, through a toll-free SMS line, email and walk-ins, from where the complaint is then referred to the relevant provider. The system then follows up with complainants and provides information on the status of their feedback. It is designed to complement internal feedback mechanisms set up by partners, where these exist, by making submission and receipt of complaints easier, less costly and less time-consuming.

    This paper summarises the process and findings of practitioner research by TI-Kenya, to assess the effectiveness of Uwajibikaji Pamoja and how technology has facilitated the system. These findings - discussed in a conversation between Abrahams Misoi (TI-Kenya) and Francesca Feruglio (IDS) - indicate that the wide range of government and NGO bodies involved in Uwajibikaji Pamoja have made significant changes to their processes for dealing with and responding to complaints as a result of the TI-Kenya report’s recommendations.
