  abstract: To address the complex and crosscutting challenges facing the federal
    government, agencies need to effectively engage and collaborate with those in
    the private, nonprofit, and academic sectors, other levels of government, and
    citizens. Agencies are increasingly using open innovation strategies for these
    purposes. The GPRA Modernization Act of 2010 (GPRAMA) requires federal agencies
    to identify strategies and resources they will use to achieve their goals. GPRAMA
