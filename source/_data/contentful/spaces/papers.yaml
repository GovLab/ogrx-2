  abstract: 'Digital storytelling has become a popular method for curating community,
    organizational, and individual narratives. Since its beginnings over 20 years
    ago, projects have sprung up across the globe, where authentic voice is found
    in the narration of lived experiences. Contributing to a Collective Intelligence
    for the Common Good, the authors of this paper ask how shared stories can bring
    impetus to community groups to help identify what they seek to change, and how
    digital storytelling can be effectively implemented in community partnership projects
    to enable authentic voices to be carried out by stakeholders in society. The Community
    Digital Storytelling (CDST) method is introduced as a means for addressing community-of-place
    issues. There are five stages to this method: preparation, storytelling, story
    digitization, digital story sense-making, and digital story sharing. Additionally,
    a Storytelling Cycle of Trust framework is proposed. We identify four trust dimensions
    as being imperative foundations in implementing community digital media interventions
    for the common good: legitimacy, authenticity, synergy, and commons. This framework
    is concerned with increasing the impact that everyday stories can have on society;
    it is an engine driving prolonged storytelling. From this perspective, we consider
    the ability to scale up the scope and benefit of stories in civic contexts. '
