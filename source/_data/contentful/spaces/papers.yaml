  abstract: American democracy just isn’t good enough anymore. A costly election has
    done more to divide American society than unite it, while trust in government--and
    democracy itself--is plummeting. But there are better systems out there, and America
    would be wise to learn from them. In this provocative manifesto, globalization
    scholar Parag Khanna tours cutting-edge nations from Switzerland to Singapore
