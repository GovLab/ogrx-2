  abstract: "Migrants leaving their homes for a new country often carry a smartphone
    to communicate with families that may have stayed behind and to help search for
    border crossings, find useful information about their journey or search for details
    about their destination. The digital footprints left by online searches can provide
    insight into the movements of migrants as they transit between countries and settle
    in new locations, according to a new Pew Research Center analysis of refugee flows
    between Middle East and Europe.\n\nRefugees from just two Middle Eastern countries
    - Syria and Iraq - made up a combined 38% of the recorded 1.3 million people who
    arrived and applied for asylum in the European Union, Norway, and Switzerland
    in 2015 and a combined 37% of the 1.2 million first-time asylum applications in
    2016. Most Syrian and Iraqi refugees during this period crossed from Turkey to
    Greece by sea, before continuing on to their final destinations in Europe.\n\nSince
    many refugees from Syria and Iraq speak Arabic as their native, if not only, language,
    it is possible to identify key moments in their migration by examining trends
    in the internet searches conducted in Turkey using Arabic, as opposed to the dominant
    Turkic languages in that country. For example, Turkey-based searches for the word
    “Greece” in Arabic closely mirror 2015 and 2016 fluctuations in the number of
    refugees crossing the Aegean Sea to Greece. The searches also provide a window
    into how migrants planned to move across borders - for example, the search term
    “Greece” was often combined with “smuggler.” In addition, an hourly analysis of
    searches in Turkey shows spikes in the search term “Greece” during early morning
    hours, a typical time for migrants making their way across the Mediterranean.
    \n"
