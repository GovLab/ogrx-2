  abstract: 'The private sector is transforming at record speed for the digital economy.
    As recently as 2008, when America elected President Obama, most large companies
    had separate IT departments, which were seen as just that—departments—separate
    from the heart of the business. Now, as wireless networks connect the planet,
    and entire companies exist in the cloud, digital technology is no longer viewed
    as another arrow in the corporate quiver, but rather the very foundation upon
    which all functions are built. This, then, is the mark of the digital era: in
    order to remain successful, modern enterprises must both leverage digital technology
    and develop a culture that values its significance within the organization.'
