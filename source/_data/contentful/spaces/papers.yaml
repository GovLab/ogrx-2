  abstract: 'The Internet provides a global information flow, which improves living
    conditions in poor countries as well as in rich countries. Owing to its abundance
    and quality, public information (meteorological, geographic, transport information.
    and also the content managed in libraries, archives and museums) is an incentive
    for change, becoming invaluable and accessible to all citizens. However, it is
    clear that Open Data plays a significant role and provides a business service
    in the digital economy. Nevertheless, it is unknown how this amount of public
    data may be introduced as universal service to make it available to all citizens
    in matters of education, health, culture . In fact, a function or role which has
    traditionally been assumed by libraries. In addition, information professionals
    will have to acquire new skills that enable them to assume a new role in the information
    management: data management (Open Data) and content management (Open Content).
    Thus, this study analyzes new roles, which will be assumed by new information
