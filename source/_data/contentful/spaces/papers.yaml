  abstract: "On many platforms, including Facebook, algorithmic manipulatoins are
    performed routinely; they range from purposes as mundane as deciding the color
    of a button, to decisions as significant as which news article is shown to the
    public. These decisions are increasingly central to social, political, and civic
    processes; consequently, the algorithmic harms that may arise from such computational
    form a brand new category, including a spectrum of issues from libel to violence.
    What are the rules around automated code that posts to Twitter accounts (Twitter
    \"bots\")? Can a Twitter bot make a death threat? Can it buy illegal drugs or
    break the law? These questions have already moved beyond hypotheticals, and government
    authorities are attempting to come to terms with them. \n\nIn this article, I
    outline some of the challenges of grappling with algorithmic harms, especially
    in cases where algorithms act as de facto gatekeepers of consequences."
