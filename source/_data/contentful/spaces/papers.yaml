  abstract: Cass Sunstein is the leading advocate of "nudges" – small policy interventions
    that yield major impacts because of behavioral quirks in the way that people process
    information. Such interventions form the core of Sunstein’s philosophy of "libertarian
    paternalism," which seeks to improve on individuals’ decisions while preserving
    their freedom to choose. In "Why Nudge?", Sunstein forcefully defends libertarian
    paternalism against John Stuart Mill’s famous Harm Principle, which holds that
    government should only coerce a person when it is acting to prevent harm to others.
    Sunstein urges that unlike more coercive measures, nudges respect subjects’ goals,
    even as they reshape their choices. Using an analogy to voting paradoxes, this
    review shows that reconciling multiple, inconsistent goals is a fundamentally
    challenging problem; the challenge leaves even deliberative individuals vulnerable
    to manipulation through nudges. The fact of inconsistent goals means that government
    regulators who deploy nudges select and impose their own objectives, instead of
    merely advancing the goals of the regulated. The analogy also highlights that
    multimember legislative bodies are subject to many of the same quirks as individuals,
    raising questions about the government’s ability to improve on individuals’ choices.
