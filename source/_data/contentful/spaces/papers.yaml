  abstract: 'The world has dramatically changed over the last decade. Almost every
    aspect of our lives is being digitally monitored: from our social networks activity,
    through online shopping habits to healthcare and financial records. The emergence
    of Internet of things and the growing presence of cyberphysical systems only increase
    citizens’ exposure to digital monitoring by commercial enterprises. In order to
    maintain citizens’ right for privacy while still encouraging an evolving digital
    economy, people should be given the right to choose where their data is stored
    and who holds it,a currently unattainable privilege. We propose that through the
    revolution of computing infrastructure, enabled by new computing architectures,
    a healthier competitive environment can thrive. In this environment, companies
    will compete for customers, offering privacy and information control as a service.
