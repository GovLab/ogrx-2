  abstract: |-
    Corruption has a devastating impact on the lives of people around the world. When money that should be spent on schools, hospitals and other government services ends up in the hands of dishonest officials, everyone suffers. That’s why we’re launching the Open Up Guide: Using Open Data to Combat Corruption. We think that with the right conditions in place, greater transparency can lead to more accountability, less corruption and better outcomes for citizens. This guide builds on the work in this area already done by the G20’s anti-corruption working group, Transparency International and the Web Foundation.
    Inside the guide you’ll find a number of tools including:

    - A short overview on how open data can be used to combat corruption.
    - Use cases and methodologies: A series of case studies highlighting existing and future approaches to the use of open data in the anti-corruption field.
