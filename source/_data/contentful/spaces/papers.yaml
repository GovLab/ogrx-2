  abstract: 'This report discusses the use and governance of spatial data in Amsterdam''s
    smart city projects. How much does spatial data tell the city about its people,
    and how is that likely to change in the next decade? The project focuses especially
    on those who may be marginalised or challenged by increasing visibility due to
    the use of big data in the future smart city: various groups were interviewed
    including immigrants, children, sex workers, opt-outs of smart technologies, and
    technology developers. They were asked how they felt about their personal ''data-sphere'',
