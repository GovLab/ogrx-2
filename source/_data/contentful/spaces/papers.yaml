  abstract: "The second edition of the Impact Evaluation in Practice handbook is a
    comprehensive and accessible introduction to impact evaluation for policy makers
    and development practitioners. First published in 2011, it has been used widely
    across the development and academic communities. The book incorporates real-world
    examples to present practical guidelines for designing and implementing impact
    evaluations. Readers will gain an understanding of impact evaluations and the
    best ways to use them to design evidence-based policies and programs. \n \n The
    updated version covers the newest techniques for evaluating programs and includes
    state-of-the-art implementation advice, as well as an expanded set of examples
    and case studies that draw on recent development challenges. It also includes
    new material on research ethics and partnerships to conduct impact evaluation.
    \n \n The handbook is divided into four sections: Part One discusses what to evaluate
    and why; Part Two presents the main impact evaluation methods; Part Three addresses
    how to manage impact evaluations; Part Four reviews impact evaluation sampling
    and data collection. Case studies illustrate different applications of impact
    evaluations. \n \n The book links to complementary instructional material available
    online, including an applied case as well as questions and answers. The updated
    second edition will be a valuable resource for the international development community,
    universities, and policy makers looking to build better evidence around what works
    in development."
