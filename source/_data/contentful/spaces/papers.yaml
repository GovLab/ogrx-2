  abstract: |-
    Measurement and evaluation is core to good impact practice. It helps us understand what works, how it works, and how we can achieve more. Good measurement and evaluation involves reflective, creative, and proportionate approaches. It makes the most of existing theoretical frameworks as well as new digital solutions, and focuses on learning and improving. We researched the latest changes in theory and practice based on both new and old, renascent ideas. We spoke to leading evaluation experts from around the world, to as what's exciting them, what people are talking about, and what is most likely to make a long lasting contribution to evaluation. We found that new thinking, techniques, and technology are influencing and improving practice.

    Technology is enabling us to gather different types of data on bigger scales, helping us gain insights or spot patterns we could not see before. Advances in systems to capture, manage and share sensitive data are helping organizations that want to work collaboratively, while moves toward open data are providing better access to data that can be linked together to generate even greater insight. Traditional models of evaluating a project once it has finished are being overtaken by methods that feed more dynamically into service design. We are learning from the private sector, where real-time feedback shapes business decisions on an ongoing basis asking: 'is it working?' instead of 'did it work?'.

    This report highlights the developments that we think have the greatest potential to improve evaluation and program design, and the careful collection and use of data. We want to celebrate what is possible, and encourage wider application of these ideas. Choosing the innovations in deciding which trends to include in this report, we considered various approaches for better evaluation.
