  abstract: 'This critical and scoping review essay analyses digital labour markets
    where labour-intensive services are traded by matching requesters (employers and/or
    consumers) and providers (workers). It focuses on digital labour markets which
    allow the remote delivery of electronically transmittable services (i.e. Amazon
    Mechanical Turk, Upwork, Freelancers, etc.) and those where the matching and administration
    processes are digital but the delivery of the services is physical and requires
    direct interaction. The former broad type is called Online Labour Markets (OLMs)
    and is potentially global. The latter broad type is termed Mobile Labour Markets
    (MLMs) and is by definition localised. The essay defines and conceptualises these
    markets proposing a typology which proves to be empirically valid and heuristically
    useful. It describes their functioning and the socio-demographic profiles of the
    participants, reviews their economic and social effects, discusses the possible
    policy implications, and concludes with a research agenda to support European
    level policy making. It alternates the discussion of ‘hard’ findings from experimental
    and quasi-experimental studies with analysis of ‘softer’ issues such as rhetorical
    discourses and media ‘hyped’ accounts. This triangulation is inspired by, and
    a tribute to, the enduring legacy of the work of Albert O. Hirschman and his view
    that ideas and rhetoric can become endogenous engines of social change, reforms,
    and policies. This essay tries to disentangle the rhetoric with available empirical
    evidence in order to enable a more rational debate at least in the discussion
    of policies, if not in the public arena. To do so, an in depth analysis of 39
    platforms was undertaken together with a formal review of 70 scientific sources.
    These two main sources have been integrated with: a) an exploration of 100 media
    accounts (business press, newspapers, magazines, and blogs); b) 50 reports and
    surveys produced by ‘interested parties’ (industrial associations, platforms own
    reports and public relation materials, think tanks with a clear political orientation,
    NGOs, trade unions, etc.); and c) about 200 indirectly relevant scientific contributions
    and policy reports (used as sources to contextualise and integrate the above sources,
    and to derive theoretical and interpretative insights). While the evidence is
    limited and inconclusive with respect to various dimensions, the findings of this
    essay show, among other things, that: a) individuals engage in these activities
    primarily for money, for a large segment of them this work is their primary source
    of income, and most are under-employed and self-employed and fewer are unemployed
    and inactive; b) matching frictions and hiring inefficiencies are widespread and
    even the OLMs are far from being globalised online meritocracies; c) a behavioural
    approach to big data exploration should be further applied because there is emerging
    evidence of heuristic and biases contributing to hiring inefficiencies.'
