  abstract: "Intelligence does not arise only in individual brains; it also arises
    in groups of individuals. This is collective intelligence: groups of individuals
    acting collectively in ways that seem intelligent. In recent years, a new kind
    of collective intelligence has emerged: interconnected groups of people and computers,
    collectively doing intelligent things. Today these groups are engaged in tasks
    that range from writing software to predicting the results of presidential elections.
    This volume reports on the latest research in the study of collective intelligence,
    laying out a shared set of research challenges from a variety of disciplinary
    and methodological perspectives. Taken together, these essays—by leading researchers
    from such fields as computer science, biology, economics, and psychology—lay the
    foundation for a new multidisciplinary field. \n\nEach essay describes the work
