  abstract: We summarize the potential impact that the European Union's new General
    Data Protection Regulation will have on the routine use of machine learning algorithms.
    Slated to take effect as law across the EU in 2018, it will restrict automated
    individual decision-making (that is, algorithms that make decisions based on user-level
    predictors) which "significantly affect" users. The law will also effectively
