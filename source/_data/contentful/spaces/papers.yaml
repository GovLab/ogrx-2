  abstract: Over recent decades, research on the Internet and political participation
    has substantially developed, from speculative studies on possible impacts in social
    and economic life to detailed analyses of organizational usage. In the field of
    politics, focus is increasingly shifting from understanding organizational, or
    supply side, to the usage and dimension of citizen engagement. Citizens have various
    ways to engage in civic political life, with many new forms of engagement facilitated
    by digital technologies. The question is to what extent these forms of engagement
    have any impact on society and the way society is governed. More particularly,
