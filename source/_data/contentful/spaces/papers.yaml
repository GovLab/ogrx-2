  abstract: 'Behavioural sciences help refine our understanding of human decision-making.
    Their insights are immensely relevant for policy-making since public intervention
    works much better when it targets real people rather than imaginary beings assumed
    to be perfectly rational. Increasingly, governments around the world are keen
    to rely on those insights for reshaping public interventions in a wide range of
    policy areas such as energy, health, financial services and data protection. When
    policy-making meets behavioural sciences, effective and low-cost regulations can
