    use of internet and communications technology (ICT) in the fight against corruption.
    While there is broad agreement that ICT tools can be effective in controlling
    corruption, the mechanisms by which they are doing this are much less clear. This
    paper attempts to shine some light on this relationship. It focuses on the role
