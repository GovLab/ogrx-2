    In this article I want to suggest that the Icelandic constitution-writing processwas likely to have produced a good constitution—that is a constitution meetingobjective standards of quality for that country and the circumstances of itspeople—to the extent that it strived for inclusiveness.6On the basis of what isempirically known of the Icelandic constitutional process, I will further arguethat inclusiveness was aimed at, and at least partially achieved, through threedifferent and complementary methods: (i) direct popular participation at variousstages of the process, (ii) elements of descriptive representativeness where directparticipation wasn’t possible, and (iii) transparency. All three aspects arguablycombined to ensure not just procedural legitimacy, but also some degree ofepistemic reliability.

