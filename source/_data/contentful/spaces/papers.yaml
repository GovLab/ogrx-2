  abstract: "This paper explains the main features of and motivation for the “report
    once” demonstrator1 shown at the 2017 Data For Policy conference. It shows how
    Ethereum2 smart contracts, based on the semantics and algorithmic representations
    defined in ACTUS3 can implement “digital doppelgängers” of financial contracts.
    \  \n \nThe implementation makes use of a private4 Ethereum blockchain, with smart
    contracts written in Solidity.5 The limitations of using ACTUS in a semi real-time
    scenario are explored, as well as how to overcome these limitations.  \n \nThe
