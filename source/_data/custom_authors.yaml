- title: Andrew Young
  job: Associate Director of Research, The GovLab, NYU Tandon School of Engineering # job
  image: andrew-young.jpg
  color: '#523080'
  short_description: Andrew Young is the Associate Director of Research at The GovLab, where he leads research efforts focusing on the impact of technology on public institutions. He has written extended work on how public sector institutions use new technology to coordinate work and developed original public resources, including GovLab’s Twitter Lists of governance innovation areas and its Zotero bibliographies and Selected Readings on a variety of topics.
  long_description: "<p>Among the grant-funded projects he has directed are a global assessment of the impact of open government data, comparative benchmarking of government innovation efforts against those of other countries, and crafting the experimental design for testing the adoption of technology innovations in federal agencies. He is also the Network Coordinator of the GovLab-chaired MacArthur Foundation Research Network on Opening Governance. In this role, he plans and organizes collaborative research projects and events with the Network’s members, post-docs, and advisory group who span a dozen disciplines and institutions. Andrew works closely with GovLab civic technology team and has led the design of the Network of Innovators skill sharing network for civil servants and the Open Governance Research Exchange (OGRX), a collaborative project of the GovLab, World Bank, and mySociety to develop a platform for accessing and sharing original research on governance innovation.</p>
  <p>As Associate Director of Research, Andrew provides research and writing support to all members of GovLab’s team and to its extended network of participants in GovLab’s training programs.Previously, Andrew worked at the Markle Foundation, where his research centered on the use of technology to bolster economic security.</p>
  <p>Andrew earned his Master’s degree in the Media, Culture and Communication department of NYU’s Steinhardt School of Culture, Education and Human Development, with a focus on Technology and Society. His Master’s thesis explored the largely unexamined use of data-tracking technologies on congressional campaign websites to inform microtargeting efforts. Prior to his graduate work at NYU, Andrew attended Pennsylvania State University and Goldsmiths College, University of London, where he studied English and Communications.</p>"
