  long_description: "<p>Frustrated with the mounting unfairness in the sector and with a burning curiosity about how the supranational political and structural environment that affected NGOs really worked, she embarked on a PhD in her spare time to find out. After a short time working for an NGO in Cameroon, she then went to work for the Wales Governance Centre at Cardiff University, a research centre hosted by the National Assembly for Wales specialising in territorial politics. Rebecca has a number of peer-reviewed papers in international journals, primarily focusing on civil society and politics.</p>
